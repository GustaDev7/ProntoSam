<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProntoSam Clínica Médica e Exames</title>
    <meta name="description" content="Agende seus exames e consultas na ProntoSam. Atendimento humanizado em Samambaia, DF." />
    
    <!-- Google Fonts: Poppins (headings) and Roboto (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1E4FFF', // Azul clínico vibrante
              secondary: '#0D1B4A', // Azul profundo
              accent: '#0ABFBF', // Verde médico suave
              light: '#F3F3F3', // Cinza claro
              dark: '#111111', // Texto preto
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            backgroundImage: {
              'hero-pattern': "linear-gradient(135deg, #0D1B4A 0%, #1E4FFF 100%)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        color: #111111;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #1E4FFF;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0D1B4A;
      }
    </style>

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
